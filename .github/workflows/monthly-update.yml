name: Update Exchange Rates

on:
  schedule:
    - cron: '0 7 * * 5'  # Every Friday at 07:00 UTC
  workflow_dispatch:       # Allow manual trigger in Actions tab

permissions:
  contents: write          # Required to allow git push

jobs:
  update-exchange-rates:
    runs-on: ubuntu-latest

    steps:
      - name: Check if day is 15 or later
        run: |
          day=$(date -u +%d)
          if [ "$day" -lt 15 ]; then
            echo "Before 15th of the month â€” skipping workflow."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Enables push using GITHUB_TOKEN

      - name: Make script executable
        run: chmod +x ./download_and_publish.sh

      - name: Run exchange rate updater
        run: ./download_and_publish.sh
